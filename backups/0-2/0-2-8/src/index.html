<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Simple Drawing App</h1>
    <button id="drawLineButton">Draw Line</button>
    <button id="snapToGridButton">Snap to Grid</button>
    <button id="clearCanvasButton">Clear Canvas</button> <!-- New Clear Canvas button -->
    <canvas id="drawingCanvas" width="1000" height="1000"></canvas>
    <div id="mouseCoordinates"></div>
    <div id="settingsMenu">
        <label for="lineColor">Default Line Color:</label>
        <input type="color" id="lineColor" value="#000000"> <!-- Default color is black -->
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
