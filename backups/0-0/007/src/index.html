<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Draw a Line from Point A to Point B</h1>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <footer>
        <p><strong>Version:</strong> Alpha 0.0.4</p>
        <p><strong>Author:</strong> Gerasimos Makis Mouzakitis</p>
        <p><strong>Last Update:</strong> April 5, 2025</p>
        <p>&copy; 2025 Gerasimos Makis Mouzakitis. All rights reserved.</p>
        <button id="showPropertiesButton">Show Line Properties</button>
    </footer>

    <!-- Properties Window -->
    <div id="propertiesWindow" style="display: none; border: 1px solid black; padding: 10px; position: absolute; background: white;">
        <h3>Line Properties</h3>
        <p><strong>Start Point:</strong> (<span id="startX">-</span>, <span id="startY">-</span>)</p>
        <p><strong>End Point:</strong> (<span id="endX">-</span>, <span id="endY">-</span>)</p>
        <button id="closePropertiesButton">Close</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
